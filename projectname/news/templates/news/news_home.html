{% extends 'myapp/base.html' %}

{% block title %}
    Новости на сайте
{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новини магазину</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                </div>
            {% endfor %}
        {% else %}
        <p>Новин немає!</p>
        {% endif %}
    </div>
{% endblock %}
